name: Snyk SCA Scan

on:
  push:
    branches: [ "develop" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  trufflehog:
    permissions:
      contents: read 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: trufflehogscanning
      id: scan
      continue-on-error: true
      run: |
       docker run -v "$(pwd):/workdir" -i --rm trufflesecurity/trufflehog:latest git file:///workdir --only-verified --fail)
      if: always()
       echo $?
    - name: Notify dedicated teams channel for secrets
      if: failure()
      run: |
        curl -H 'Content-Type: application/json' -d ' {"text": "Your application has secrets" }'  $(webhook)
        
    - name: Notify dedicated teams channel for secrets not found
      if: success()
      run: |
            echo "check"
            curl -H 'Content-Type: application/json' -d ' {"text": "Your application has no secrets" }'  $(webhook)
